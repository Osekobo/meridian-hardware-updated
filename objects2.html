<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // splice - remove elements
    let names = ["Jane","John","Mark"]
    console.log(names)
    // splice - add elements
    names.splice(2,1,"Jack","Joy")
    console.log(names)

    // splice - replacing
   names.splice(1,2,"Joy","Jack")
   console.log(names)

   // number 2
   let sourceArray = ['a', 'b', 'c', 'd', 'e', 'f'];
   let extractedArray = sourceArray.slice(2, 5);
   extractedArray.splice(0, extractedArray.length, 'x', 'y', 'z');
   console.log(sourceArray);
   console.log(extractedArray);

  </script>
</body>
</html>
